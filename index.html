<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Pad</title>

    <!-- BOOTSTRAP & JQUERY -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- BOOTSTRAP & JQUERY -->


    <!-- CSS & JS -->

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

    <!-- CSS & JS -->

</head>
<body>

    <div class="pin-machine">
        <p class="pin-key text-center">Welcome</p>
        <div class="row pl-5">
            <div class="col-md-4 col-4"><button class="one bg">1</button></div>
            <div class="col-md-4 col-4"><button class="two bg">2</button></div>
            <div class="col-md-4 col-4"><button class="three bg">3</button></div>
        </div>
        <div class="row pl-5 pt-4">
            <div class="col-md-4 col-4"><button class="four bg">4</button></div>
            <div class="col-md-4 col-4"><button class="five bg">5</button></div>
            <div class="col-md-4 col-4"><button class="six bg">6</button></div>
        </div>
        <div class="row pl-5 pt-4">
            <div class="col-md-4 col-4"><button class="seven bg">7</button></div>
            <div class="col-md-4 col-4"><button class="eight bg">8</button></div>
            <div class="col-md-4 col-4"><button class="nine bg">9</button></div>
        </div>
        <div class="row pl-5 pt-4">
            <div class="col-md-4 col-4"><button class="deleteall bg">X</button></div>
            <div class="col-md-4 col-4"><button class="deleteone bg"><</button></div>
            <div class="col-md-4 col-4"><button class="apply bg">O</button></div>
        </div>
    </div>

</body>
</html>
